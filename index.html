<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería Pinterest</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
        padding: 20px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
        max-width: 1600px;
        margin: 0 auto;
      }

      .gallery-item {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s ease;
        break-inside: avoid;
      }

      .gallery-item:hover {
        transform: scale(0.98);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      .menu-btn {
        position: absolute;
        bottom: 12px;
        right: 12px;
        width: 32px;
        height: 32px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s ease;
        cursor: pointer;
      }

      .gallery-item:hover .menu-btn {
        opacity: 1;
      }

      .menu-btn::after {
        content: "⋯";
        font-size: 20px;
        font-weight: bold;
        color: #111;
      }

      .gif-label {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(17, 17, 17, 0.5);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .gallery-item:hover .gif-label {
        opacity: 1;
      }

      /* Alturas variables para simular Pinterest */
      .gallery-item:nth-child(1) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(2) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(3) {
        grid-row: span 2;
      }
      .gallery-item:nth-child(4) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(5) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(6) {
        grid-row: span 2;
      }
      .gallery-item:nth-child(7) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(8) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(9) {
        grid-row: span 2;
      }
      .gallery-item:nth-child(10) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(11) {
        grid-row: span 1;
      }
      .gallery-item:nth-child(12) {
        grid-row: span 2;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 12px;
        }
      }
    </style>
  </head>
